name: Run Staging Pipeline

on:
  issues:
    types: [opened]
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 7 * * 0'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.issue.labels.*.name, 'Run Staging Pipeline') }}
    steps:
    - uses: octokit/request-action@v2.0.0
      id: collaborator_check
      with:
        route: GET /repos/:repository/collaborators/${{ github.actor }}
        repository: ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v1
      if: ${{ github.actor == github.repository_owner || steps.collaborator_check.outcome == 'success' }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install .[all]
    - name: Run Staging Pipeline
      run: |
        my_example -ce ${{ secrets.GA_CLIENT_EMAIL }} -ci ${{ secrets.GA_CLIENT_ID }} -ccu ${{ secrets.GA_CLIENT_CERT_URL }} -pk ${{ secrets.GA_PRIVATE_KEY }} -pki ${{ secrets.GA_PRIVATE_KEY_ID }} -pi ${{ secrets.GA_PROJECT_ID }} -dbcu ${{ secrets.STAGING_DB_CONNECTION_URL }}

